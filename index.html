<html>
<head>
    <title>Socket.IO chat</title>
</head>
<body>
<div id="root">
    <div id="user">
        <p data-bind="visible: !userConnected()">User Name: <input data-bind="value: userName" /></p>
        <button data-bind="click: connectClick, visible: !userConnected()">Connect</button>
        <p data-bind="visible: userConnected">Online: <strong data-bind="text: userName"></strong></p>
        <button data-bind="click: disconnectClick, visible: userConnected">Disconnect</button>
        <div data-bind="visible: contacts().length > 0">
            <p>Contacts</p>
            <ul data-bind="foreach: contacts">
                <li>
                    <span data-bind="text: status"></span>:
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </div>

    </div>
</div>
<script src="/lib/knockout/dist/knockout.js"></script>
<script src="/lib/q/q.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/public/client.js"></script>
